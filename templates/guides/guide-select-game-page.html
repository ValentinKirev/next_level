{% extends 'base/base.html' %}

{% block content %}
    <section class="container-fluid justify-content-center pt-10 pb-10">
        <div class="container w-50 justify-content-center">
            {% for game in games %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h4>
                            <a href="{% url 'guide category list' game_slug=game.slug %}"
                               class="card-title">{{ game.title }}</a>
                        </h4>
                        <p class="card-text text-start">Guides for {{ game.title }} !</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
